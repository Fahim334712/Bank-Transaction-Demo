<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISLAMI BANK</title>
</head>

<body>
    <header>
        <section>
            <h1 class="text-5xl font-bold text-center pt-14 ">Welcome To <span class="text-purple-700">Islami
                    Bank</span></h1>
        </section>
    </header>
    <main>
        <section class="bg-red-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input class="border-2 border-gray-400 px-2 rounded mb-4 block w-3/4" placeholder="Your Email"
                    type="text">
                <input class="border-2 border-gray-400 px-2 rounded mb-4 block w-3/4" placeholder="password"
                    type="password" name="" id="">
                <button class="bg-yellow-600 px-2 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>

    </main>
